<div *ngIf='this.formulario' class="row">
  <div class="col-sm-1 col-md-3 col-lg-4"></div>
  <div class="containerOne col-sm-6 col-md-5 col-lg-3 containerTable ">
      <label class="colorLabel">Hola sabemos que quieres viajar a {{destino}}!</label>
      <form >
          <div class="container">
              <label class="colorLabel" for="">Nombre Completo</label>
          </div>
          <div class="container">
              <input  class="input" type="text" placeholder="Ingrese Nombre Completo" name='nombrecompleto'  [(ngModel)]='nombrecompleto'>
          </div>

          <div class="container">
              <label class="colorLabel" for="email">Email</label>
          </div>
          <div class="container">
              <input  class="input" type="email" placeholder="Ingrese Su Correo"  name='email' [(ngModel)]='email'>
          </div>

          <div class="container">
              <label class="colorLabel" for="celular">Celular</label>
          </div>
          <div class="container">
              <input  class="input" type="number" placeholder="Ingrese Su Celular" name='celular' [(ngModel)]='celular'>
          </div>

          <div class="container">
              <label class="colorLabel" for="celular">Edad</label>
          </div>
          <div class="container">
              <input  class="input" type="number" placeholder="Ingrese Su Edad" name='edad' [(ngModel)]='edad'>
          </div>

          <div class="container">
              <input (click)="registrar()" class="button" type="button" value="Registar">
          </div>
          <div class="container">
              <input (click)="cancelar()" class="button" type="button" value="Cancelar">
          </div>
      </form>
  </div>
</div>
